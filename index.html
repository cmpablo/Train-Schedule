<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron" id="jambotron">
            <h1 class="main-title">Come on Ride The Train</h1>
        </div>

        <!-- Current Train -->
        <div class="table-header">
            <h4>Current Train Schedule</h4>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Majestic</td>
                    <td>Denmark</td>
                    <td>45 mins</td>
                    <td>4:00 pm</td>
                    <td>13 mins</td>
                </tr>
            </tbody>
        </table>

        <!-- Add Train Input Form -->

        <div class="table-header">
            <h4>Add a Train</h4>
        </div>

        <div class="card-body">

            <form role="form" id="form-body">
                <div class="form-group row">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>

                <div class="form-group row">
                    <label for="dest-input">Destination:</label>
                    <input class="form-control" id="dest-input" type="text">
                </div>

                <div class="form-group row">
                    <label for="time-input">First Train Time (HH:mm - military time):</label>
                    <input class="form-control" id="time-input" type="number">
                </div>

                <div class="form-group row">
                    <label for="frequency-input">Frequency:</label>
                    <input class="form-control" id="frequency-input" type="number"></textarea>
                </div>
                
                <button class="btn btn-default" id="add-train" type="submit">Submit ></button>
            </form>

        </div>

    </div>


    <!-- ///// JAVASCRIPT ///// -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
